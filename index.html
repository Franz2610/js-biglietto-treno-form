<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Biglietto treno</title>
</head>
<body>

    <div id="app">
        <h1>Biglietto Italo</h1>
        <div class="info">
            <select name="select" id="select">
                <option value="0">Età compresa</option>
                <option id="minore" value="1">Minore di 18</option>
                <option value="2">Tra i 18 e 65</option>
                <option id="maggiore" value="3">Maggiore di 65</option>
            </select>
            <input type="number" name="age" id="age"> Età
            <input type="number" name="km" id="km"> Km 
        </div>
        <div>
            <form name="invio_dati" action="URL_personalizzata" method="post">
                <p><input name="nome" placeholder="Nome e Cognome"></p>
                <p><input name="mail" placeholder="Email"></p>
            </form>
        </div>
        <div class="btn">
            <button id="btnCalc">Calcola</button>
            <button id="btnCanc">Resetta</button>
        </div>
    </div>

    <div id="ticket" class="card container">
            <h2> Treno in partenza alle ore 9:20  </h2>
            <h2> Stazione di Napoli  </h2>
            <h2> Direzione Milano  </h2>
    </div>

    <script type="text/javascript" src="./src/script.js">
    </script>
</body>
</html>
